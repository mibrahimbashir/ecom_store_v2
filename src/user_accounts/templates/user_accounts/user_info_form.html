<div id="form-inner"
  class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-xl relative">

    <h2 class="text-xl font-semibold mb-4">Edit profile</h2>
    <form method="POST" action="{% url 'update_user_info' %}" hx-target="#form" hx-swap="innerHTML" class="space-y-4">
      {% csrf_token %}

      <!-- Name fields -->
      <div class="max-sm:flex-col flex gap-2">
        <input type="text" name="first_name" placeholder="First name" value="{{request.user.first_name}}"
          class="max-sm:w-full w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black">
        <input type="text" name="last_name" placeholder="Last name" value="{{request.user.last_name}}"
          class="max-sm:w-full w-1/2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black">
      </div>

      <!-- Email field (disabled) -->
      <input type="email" name="email" value="{{ request.user.email }}" disabled
        class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500 text-sm">

      <p class="text-xs text-gray-500">Email used for login can't be changed</p>

      <!-- Buttons -->
      <div class="flex justify-end items-center mt-6 space-x-4">
        <button type="button" hx-on:click="this.closest('#form-inner').remove()"
          class="text-sm text-gray-700 hover:underline">Cancel</button>

        <button type="submit" class="bg-black text-white text-sm px-4 py-2 rounded-md">Save</button>
      </div>
    </form>

    <!-- Close button (optional alternative to Cancel) -->
    <button hx-on:click="this.closest('#form-inner').remove()"
      class="absolute top-4 right-4 text-gray-400 hover:text-black text-xl">
      &times;
    </button>

  </div>
</div>
